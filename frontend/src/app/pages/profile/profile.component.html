<div class="card">
  <div class="space-between">
    <h2 style="margin:0;">Perfil</h2>
  </div>

  <div class="alert success mt-2" *ngIf="msg">{{ msg }}</div>
  <div class="alert error mt-2" *ngIf="err">{{ err }}</div>

  <form class="mt-3" (ngSubmit)="save()" [formGroup]="form">
    <label>Nombre</label>
    <input class="input" formControlName="name" placeholder="Tu nombre" />
    <div class="error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
      Requerido (m√≠nimo 2).
    </div>

    <label>Email</label>
    <input class="input" formControlName="email" type="email" disabled />

    <button class="btn mt-3" type="submit" [disabled]="form.invalid">Guardar cambios</button>
  </form>
</div>
